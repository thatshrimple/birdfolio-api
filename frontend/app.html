<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Birdfolio">
  <title>Birdfolio</title>
  <link rel="manifest" href="/static/manifest.json">
  <link rel="apple-touch-icon" href="/static/icon-192.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:       #0a0f1e;
      --surface:  #111827;
      --border:   rgba(255,255,255,0.07);
      --text:     #f1f5f9;
      --muted:    #64748b;
      --dim:      #334155;
      --common:   #16a34a;
      --rare:     #b45309;
      --super:    #dc2626;
      --bonus:    #475569;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(10, 15, 30, 0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 16px 20px 14px;
    }

    .header-inner {
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo { font-size: 22px; }

    .header-title {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.3px;
    }

    .header-sub {
      font-size: 11px;
      color: var(--muted);
      margin-top: 1px;
    }

    /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
    main {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* ‚îÄ‚îÄ Stats bar ‚îÄ‚îÄ */
    .stats-bar {
      display: flex;
      gap: 8px;
      padding: 16px 0 12px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .stats-bar::-webkit-scrollbar { display: none; }

    .stat-pill {
      flex-shrink: 0;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 14px;
      text-align: center;
    }

    .stat-pill .num {
      font-size: 20px;
      font-weight: 900;
      line-height: 1;
    }

    .stat-pill .label {
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 0.8px;
      text-transform: uppercase;
      margin-top: 2px;
    }

    /* ‚îÄ‚îÄ Section header ‚îÄ‚îÄ */
    .section-title {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--dim);
      margin: 20px 0 10px;
    }

    /* ‚îÄ‚îÄ Checklist ‚îÄ‚îÄ */
    .checklist {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .checklist-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .checklist-row:last-child { border-bottom: none; }

    .tier-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .tier-label {
      font-size: 12px;
      font-weight: 600;
      width: 72px;
      flex-shrink: 0;
    }

    .progress-wrap {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.06);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      border-radius: 3px;
      transition: width 0.6s ease;
    }

    .progress-count {
      font-size: 11px;
      color: var(--muted);
      width: 36px;
      text-align: right;
      flex-shrink: 0;
    }

    /* ‚îÄ‚îÄ Life list grid ‚îÄ‚îÄ */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding-bottom: 32px;
    }

    .bird-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .bird-card img {
      width: 100%;
      aspect-ratio: 3/2;
      object-fit: cover;
      display: block;
    }

    .bird-card .card-img-placeholder {
      width: 100%;
      aspect-ratio: 3/2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      background: rgba(255,255,255,0.03);
    }

    .bird-card .card-info {
      padding: 10px 12px 12px;
    }

    .bird-card .card-rarity {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      padding: 3px 7px;
      border-radius: 3px;
      margin-bottom: 6px;
    }

    .bird-card .card-name {
      font-size: 13px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 3px;
    }

    .bird-card .card-sci {
      font-size: 10px;
      color: var(--muted);
      font-style: italic;
      margin-bottom: 4px;
    }

    .bird-card .card-date {
      font-size: 10px;
      color: var(--dim);
    }

    .lifer-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(10,15,30,0.85);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 4px;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.5px;
      padding: 2px 6px;
      color: #fbbf24;
    }

    /* ‚îÄ‚îÄ States ‚îÄ‚îÄ */
    .loading, .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .loading .spinner {
      width: 28px;
      height: 28px;
      border: 2px solid var(--border);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error-msg {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 10px;
      padding: 16px;
      margin: 20px 0;
      font-size: 13px;
      color: #fca5a5;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <span class="logo">ü¶Ö</span>
      <div>
        <div class="header-title">Birdfolio</div>
        <div class="header-sub" id="header-region">Loading‚Ä¶</div>
      </div>
    </div>
  </header>

  <main>
    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading your life list‚Ä¶</div>
      </div>
    </div>
  </main>

  <script>
    const API = window.location.origin;
    const telegramId = window.location.pathname.split("/").filter(Boolean).pop();

    const RARITY = {
      common:    { color: "#16a34a", label: "Common",    emoji: "üü¢" },
      rare:      { color: "#b45309", label: "Rare",      emoji: "üü°" },
      superRare: { color: "#dc2626", label: "Super Rare", emoji: "üî¥" },
      bonus:     { color: "#475569", label: "Bonus",     emoji: "‚ú®" },
    };

    async function load() {
      if (!telegramId || isNaN(telegramId)) {
        render(`<div class="error-msg">No Birdfolio found at this URL.</div>`);
        return;
      }

      try {
        const [stats, sightings, checklist, user] = await Promise.all([
          fetch(`${API}/users/${telegramId}/stats`).then(r => r.ok ? r.json() : null),
          fetch(`${API}/users/${telegramId}/sightings`).then(r => r.ok ? r.json() : []),
          fetch(`${API}/users/${telegramId}/checklist`).then(r => r.ok ? r.json() : []),
          fetch(`${API}/users/${telegramId}`).then(r => r.ok ? r.json() : null),
        ]);

        if (!user) {
          render(`<div class="error-msg">This Birdfolio doesn't exist yet. Start identifying birds to create yours!</div>`);
          return;
        }

        document.getElementById("header-region").textContent = user.region;
        document.title = `Birdfolio ‚Äî ${user.region}`;

        render(buildPage(stats, sightings, checklist));
      } catch (e) {
        render(`<div class="error-msg">Couldn't load Birdfolio. Check your connection and try again.</div>`);
      }
    }

    function buildPage(stats, sightings, checklist) {
      return `
        ${buildStats(stats)}
        <div class="section-title">Checklist</div>
        ${buildChecklist(checklist)}
        <div class="section-title">Life List ‚Äî ${sightings.filter(s => s.is_lifer).length} species</div>
        ${buildGrid(sightings)}
      `;
    }

    function buildStats(stats) {
      if (!stats) return "";
      const rarest = stats.rarest_bird;
      const recent = stats.most_recent;
      const rarityR = rarest ? (RARITY[rarest.rarity] || RARITY.bonus) : null;

      return `
        <div class="stats-bar">
          <div class="stat-pill">
            <div class="num">${stats.total_species}</div>
            <div class="label">Species</div>
          </div>
          <div class="stat-pill">
            <div class="num">${stats.total_sightings}</div>
            <div class="label">Sightings</div>
          </div>
          ${rarest ? `
          <div class="stat-pill">
            <div class="num">${rarityR.emoji}</div>
            <div class="label">${rarest.common_name.split(" ").slice(-1)[0]}</div>
          </div>` : ""}
          ${recent ? `
          <div class="stat-pill">
            <div class="num">üìç</div>
            <div class="label">${recent.common_name.split(" ")[0]}</div>
          </div>` : ""}
        </div>
      `;
    }

    function buildChecklist(checklist) {
      const tiers = { common: [], rare: [], superRare: [] };
      checklist.forEach(item => {
        if (tiers[item.rarity_tier]) tiers[item.rarity_tier].push(item);
      });

      const rows = [
        { key: "common",    label: "Common",     color: "#16a34a" },
        { key: "rare",      label: "Rare",       color: "#b45309" },
        { key: "superRare", label: "Super Rare", color: "#dc2626" },
      ].map(({ key, label, color }) => {
        const items = tiers[key];
        if (!items.length) return "";
        const found = items.filter(i => i.found).length;
        const pct = items.length ? (found / items.length * 100) : 0;
        return `
          <div class="checklist-row">
            <div class="tier-dot" style="background:${color}"></div>
            <div class="tier-label" style="color:${color}">${label}</div>
            <div class="progress-wrap">
              <div class="progress-bar" style="width:${pct}%;background:${color}"></div>
            </div>
            <div class="progress-count">${found}/${items.length}</div>
          </div>
        `;
      }).join("");

      return `<div class="checklist">${rows || '<div class="checklist-row" style="color:var(--muted);font-size:13px">No checklist yet.</div>'}</div>`;
    }

    function buildGrid(sightings) {
      const lifers = sightings.filter(s => s.is_lifer);
      if (!lifers.length) {
        return `<div class="empty">No birds yet ‚Äî start sending photos! ü¶Ö</div>`;
      }

      const cards = lifers.map(s => {
        const r = RARITY[s.rarity] || RARITY.bonus;
        const img = s.card_png_url
          ? `<img src="${s.card_png_url}" alt="${s.common_name}" loading="lazy">`
          : `<div class="card-img-placeholder">ü¶Ö</div>`;
        return `
          <div class="bird-card">
            ${img}
            ${s.is_lifer ? '<div class="lifer-badge">LIFER</div>' : ""}
            <div class="card-info">
              <div class="card-rarity" style="background:${r.color}20;color:${r.color}">
                ${r.emoji} ${r.label}
              </div>
              <div class="card-name">${s.common_name}</div>
              <div class="card-sci">${s.scientific_name}</div>
              <div class="card-date">${s.date_spotted}</div>
            </div>
          </div>
        `;
      }).join("");

      return `<div class="grid">${cards}</div>`;
    }

    function render(html) {
      document.getElementById("app").innerHTML = html;
    }

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/static/sw.js");
    }

    load();
  </script>
</body>
</html>
